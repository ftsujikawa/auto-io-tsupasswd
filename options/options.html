<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Options - 認証情報の確認・変更</title>
    <link rel="stylesheet" href="./options.css" />
  </head>
  <body>
    <h1 style="margin:0 0 12px; font-size:20px;">認証情報の編集</h1>

    <section id="pm-section" style="margin:0 0 14px;">
      <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
        <label style="display:flex; gap:8px; align-items:center;">
          <input id="disable-chrome-password-saving" type="checkbox" />
          Chromeのパスワード保存を無効化
        </label>
        <span id="pm-status" style="margin-left:8px;"></span>
      </div>
    </section>

    <section id="search-section">
      <div>
        <label>タイトル <input id="q-title" type="text" /></label>
        <label>URL <input id="q-url" type="text" /></label>
        <label>ユーザID <input id="q-username" type="text" /></label>
        <button id="q-search">検索</button>
        <span id="status" style="margin-left:8px;"></span>
      </div>
    </section>

    <section id="list-section" style="margin-top:12px;">
      <table id="cred-table" border="1" cellpadding="6" cellspacing="0">
        <thead>
          <tr>
            <th>タイトル</th>
            <th>URL</th>
            <th>ユーザID</th>
            <th>パスワード</th>
            <th>備考</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="cred-tbody"></tbody>
      </table>
    </section>

    <p style="margin-top:16px;">ホームページ: <a href="https://happy-factory.dev/wp/" target="_blank" rel="noopener noreferrer">https://happy-factory.dev/wp/</a></p>
    <script src="./options.js" type="module"></script>
  </body>
</html>
