<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Options - 認証情報の確認・変更</title>
    <link rel="stylesheet" href="./options.css" />
  </head>
  <body>
    <h1 style="margin:0 0 12px; font-size:20px;">認証情報の編集</h1>
    <section id="search-section">
      <div>
        <label>タイトル <input id="q-title" type="text" /></label>
        <label>URL <input id="q-url" type="text" /></label>
        <label>ユーザID <input id="q-username" type="text" /></label>
        <button id="q-search">検索</button>
        <span id="status" style="margin-left:8px;"></span>
      </div>
    </section>

    <section id="list-section" style="margin-top:12px;">
      <table id="cred-table" border="1" cellpadding="6" cellspacing="0">
        <thead>
          <tr>
            <th>タイトル</th>
            <th>URL</th>
            <th>ユーザID</th>
            <th>パスワード</th>
            <th>備考</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="cred-tbody"></tbody>
      </table>
    </section>

    <h2 style="margin:24px 0 12px; font-size:18px;">パスキー検索</h2>
    <section id="passkey-search-section">
      <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
        <label>検索語 <input id="pk-q" type="text" placeholder="rp_id, credential_id, user_handle など" /></label>
        <button id="pk-search">検索</button>
        <span id="pk-status" style="margin-left:8px;"></span>
      </div>
      <div style="margin-top:10px;">
        <table id="pk-table" border="1" cellpadding="6" cellspacing="0">
          <thead>
            <tr>
              <th>タイトル</th>
              <th>RP ID</th>
              <th>Credential ID</th>
              <th>User Handle</th>
              <th>Sign Count</th>
              <th>Transports</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="pk-tbody"></tbody>
        </table>
      </div>
    </section>
    <p style="margin-top:16px;">ホームページ: <a href="https://happy-factory.dev/wp/" target="_blank" rel="noopener noreferrer">https://happy-factory.dev/wp/</a></p>
    <script src="./options.js" type="module"></script>
  </body>
</html>
