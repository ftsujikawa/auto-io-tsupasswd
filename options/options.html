<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Options - 認証情報の確認・変更</title>
    <style>
      html, body { height: 100%; }
      body { margin: 0; padding: 16px; background: #000000; color: #E5E7EB; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; line-height: 1.5; }
      a { color: #60A5FA; text-decoration: none; }
      a:hover { text-decoration: underline; }
      #search-section label { display: block; margin: 8px 0; }
      #search-section #q-search { margin-top: 8px; }
      input[type="text"], input[type="password"] { background: #111827; color: #F9FAFB; border: 1px solid #374151; border-radius: 6px; padding: 8px 10px; min-width: 260px; }
      button { background: #1F2937; color: #F9FAFB; border: 1px solid #374151; border-radius: 6px; padding: 8px 12px; cursor: pointer; }
      button:hover { background: #374151; }
      button:disabled { opacity: 0.5; cursor: not-allowed; }
      #status { color: #9CA3AF; }
      table { width: 100%; border-collapse: collapse; background: #0B0F17; }
      th, td { border: 1px solid #1F2937; }
      thead th { background: #111827; text-align: left; padding: 10px; font-weight: 600; color: #E5E7EB; }
      tbody td { padding: 8px; }
      tbody tr:nth-child(odd) { background: #0B0F17; }
      tbody tr:nth-child(even) { background: #0F1623; }
      section { background: transparent; }
    </style>
  </head>
  <body>
    <section id="search-section">
      <div>
        <label>タイトル <input id="q-title" type="text" /></label>
        <label>URL <input id="q-url" type="text" /></label>
        <label>ユーザID <input id="q-username" type="text" /></label>
        <button id="q-search">検索</button>
        <span id="status" style="margin-left:8px;"></span>
      </div>
    </section>

    <section id="list-section" style="margin-top:12px;">
      <table id="cred-table" border="1" cellpadding="6" cellspacing="0">
        <thead>
          <tr>
            <th>タイトル</th>
            <th>URL</th>
            <th>ユーザID</th>
            <th>パスワード</th>
            <th>備考</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="cred-tbody"></tbody>
      </table>
    </section>
    <p style="margin-top:16px;">ホームページ: <a href="https://happy-factory.dev/wp/" target="_blank" rel="noopener noreferrer">https://happy-factory.dev/wp/</a></p>
    <script src="./options.js" type="module"></script>
  </body>
</html>
