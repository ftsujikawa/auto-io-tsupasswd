<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Popup</title>
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <main>
      <h1>Secret 設定</h1>
      <div style="margin-bottom:12px; display:flex; align-items:center; gap:6px;">
        <label for="secret-input" style="min-width:60px;">secret</label>
        <input id="secret-input" type="password" placeholder="••••" style="flex:1;" />
        <button id="secret-save">保存</button>
      </div>
      <div style="margin-bottom:12px; display:flex; align-items:center; gap:6px;">
        <label for="host-input" style="min-width:60px;">ホスト</label>
        <input id="host-input" type="text" placeholder="dev.happyfactory.tsupasswd" style="flex:1;" />
        <button id="host-save">保存</button>
      </div>
      <h1>パスワード検索</h1>
      <div>
        <label for="user-id-input">ユーザID</label>
        <input id="user-id-input" type="text" placeholder="user123" />
        <button id="search-btn">検索</button>
      </div>

      <div id="result" style="margin-top:10px;"></div>

      <div id="cred-box" style="display:none; margin-top:10px;">
        <div>
          <strong>ユーザID:</strong>
          <span id="user-id-text"></span>
        </div>
        <div style="margin-top:6px; display:flex; align-items:center; gap:6px;">
          <strong>パスワード:</strong>
          <input id="password-field" type="password" readonly style="flex:1;" />
          <button id="toggle-visibility">表示</button>
        </div>
      </div>
    </main>
    <script src="./popup.js" type="module"></script>
  </body>
</html>
